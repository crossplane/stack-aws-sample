source:
  path: "kustomize"
crd:
  kind: AWSSample
  apiVersion: aws.stacks.crossplane.io/v1alpha1
engine:
  controllerImage: crossplane/templating-controller:v0.3.0
  type: kustomize
  kustomize:
    overlays:
      - apiVersion: aws.crossplane.io/v1alpha3
        kind: Provider
        name: aws-provider
        bindings:
          - from: "spec.credentialsSecretRef"
            to: "spec.credentialsSecretRef"
          - from: "spec.region"
            to: "spec.region"
